<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock and Roll Game Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="#">Rock and Roll Quiz Show</a>
    </nav>

    <div class="container" id="container">

        <div class="col-md-8 startButton" id="startButton">
            <button class="startGameButton" id="startGameButton" onclick="startQuiz() 
            this.parentNode.style.display='none'">
                START
            </button>
        </div>

        <div class="playGame" id="playGame" style="display: none;">
            <div class="timer" id="timer">

            </div>
            <div class="questionsCon" id="questionsCon">
                <p id="questionBox"></p>

            </div>
            <div class="btn game" id="btn">
                <button class="button1" id="button1" value="0" onclick="answer(this)"></button>
                <button class="button1" id="button2" value="1" onclick="answer(this)"></button>
                <button class="button1" id="button3" value="2" onclick="answer(this)"></button>
                <button class="button1" id="button4" value="3" onclick="answer(this)"></button>


            </div>

            <div class="addInits" id="addInits" style="display: none;">

                <div class="players" id="players">
                    <form id="p-ID" method="POST">
                        <label for="player-ID">Add your Initials</label>
                        <input type="text" placeholder="ABC" name="player-ID" id="player-ID">

                    </form>
                    <div class="button-clear" id="button-clear">Clear</div>

                    <p>
                        <ul id="player-Top"></ul>

                    </p>

                </div>
            </div>
        </div>









    </div>
    <footer>


    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./style.js"></script>
</body>

</html>
